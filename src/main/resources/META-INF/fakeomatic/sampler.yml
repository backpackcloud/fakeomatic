placeholders:
  "#": digit
  "%": downcase-letter
  "@": lowercase-char
  "^": uppercase-letter
  "$": uppercase-char
  "*": character

samples:
  uuid:
    type: uuid

  downcase-letter:
    type: chars
    value: "abcdefghijklmnopqrstuvwxyz"

  uppercase-letter:
    type: chars
    value: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"

  digit:
    type: chars
    value: "0123456789"

  lowercase-char:
    type: list
    samples:
      - downcase-letter
      - digit

  uppercase-char:
    type: list
    samples:
      - uppercase-letter
      - digit

  character:
    type: list
    samples:
      - lowercase-letter
      - uppercase-letter
      - digit

  male-name:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/male_names.txt

  female-name:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/female_names.txt

  neutral-name:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/neutral_names.txt

  first-name:
    type: list
    samples:
      - male-name
      - female-name
      - neutral-name
  surname:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/surnames.txt

  full-name:
    type: template
    source:
      sample:
        type: list
        values:
          - "{{first-name}} {{surname}}"

  error-cause:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/causes.txt

  table-flip:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/table_flips.txt

  negative-adjective:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/negative_adjectives.txt

  positive-adjective:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/positive_adjectives.txt

  adjective:
    type: list
    samples:
      - negative-adjective
      - positive-adjective

  negative-adverb:
    type: list
    values:
      - stupidly
      - crazily

  positive-adverb:
    type: list
    values:
      - intelligently
      - incredibly
      - smartly

  adverb:
    type: list
    samples:
      - negative-adverb
      - positive-adverb

  commit-message:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/commit_messages.txt

  chuck-norris:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/chuck_norris.txt

  animal:
    type: list
    source:
      resource: META-INF/fakeomatic/samples/animals.txt

  tronald-dump:
    type: json
    source:
      sample:
        type: http
        url: https://api.tronalddump.io/random/quote
        headers:
          Accept: application/json
    path: /value

  business-bullshit:
    type: json
    source:
      sample:
        type: http
        url: https://corporatebs-generator.sameerkumar.website
    path: /phrase

  whatthecommit:
    type: http
    url: http://whatthecommit.com/index.txt

  timestamp:
    type: formatter
    source:
      sample:
        type: timestamp
        from:
          sample:
            type: now
        accumulator:
          sample:
            type: range
            min: 0
            max: 1000
        unit: millis

  log-category:
    type: list
    values:
      - com.backpackcloud.pocket
      - com.backpackcloud.zipper
      - com.backpackcloud.strap
      - com.backpackcloud.holder
      - com.backpackcloud.tag

  exception:
    type: list
    values:
      - java.lang.IllegalArgumentException
      - java.lang.NullPointerException
      - java.lang.Exception
      - java.lang.RutimeException
      - com.backpackcloud.OutOfManaException
      - com.backpackcloud.UnbelievableException

  log:
    type: weight
    values:
      - weight: 80
        source:
          ref: log-trace
      - weight: 40
        source:
          ref: log-debug
      - weight: 20
        source:
          ref: log-info
      - weight: 8
        source:
          ref: log-warn
      - weight: 4
        source:
          ref: log-error
      - weight: 1
        source:
          ref: log-fatal

  log-trace:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_trace.txt

  log-debug:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_debug.txt

  log-info:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_info.txt

  log-warn:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_warn.txt

  log-error:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_error.txt

  log-fatal:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/fakeomatic/samples/log_fatal.txt