placeholders:
  "#": digit
  "%": downcase-char
  "$": uppercase-char
  "@": char

samples:
  uuid:
    type: uuid

  seq:
    type: sequence

  downcase-char:
    type:  chars
    value: "abcdefghijklmnopqrstuvwxyz"

  uppercase-char:
    type:  chars
    value: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"

  digit:
    type:  chars
    value: "0123456789"

  char:
    type: list
    samples:
      - downcase-char
      - uppercase-char
      - digit

  country:
    type: list
    source:
      resource: META-INF/samples/countries.txt

  name:
    type: list
    source:
      resource: META-INF/samples/names.txt

  surname:
    type: list
    source:
      resource: META-INF/samples/surnames.txt

  full-name:
    type:  template
    value: "{{name}} {{surname}}"

  error-cause:
    type: list
    source:
      resource: META-INF/samples/causes.txt

  table-flip:
    type: list
    source:
      resource: META-INF/samples/table_flips.txt

  negative-adjective:
    type: list
    source:
      resource: META-INF/samples/negative_adjectives.txt

  positive-adjective:
    type: list
    source:
      resource: META-INF/samples/positive_adjectives.txt

  adjective:
    type: list
    samples:
      - negative-adjective
      - positive-adjective

  animal:
    type: list
    source:
      resource: META-INF/samples/animals.txt

  timestamp:
    type: formatter
    source:
      sample:
        type: timestamp
        from:
          sample:
            type: now
        accumulator:
          sample:
            type: range
            min:  0
            max:  1000
        unit: millis

  version:
    type: list
    samples:
      - major-version
      - minor-version
      - micro-version

  major-version:
    type:      version
    precision: major
    major:
      min: 1
      max: 30

  minor-version:
    type:      version
    precision: minor
    major:
      min: 1
      max: 30
    minor:
      max: 20

  micro-version:
    type:      version
    precision: micro
    major:
      min: 1
      max: 30
    minor:
      max: 20
    micro:
      max: 50
