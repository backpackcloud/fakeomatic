placeholders:
  "#": digit
  "%": downcase-letter
  "@": lowercase-char
  "^": uppercase-letter
  "$": uppercase-char
  "*": character

samples:
  uuid:
    type: uuid

  seq:
    type: sequence

  downcase-letter:
    type:  chars
    value: "abcdefghijklmnopqrstuvwxyz"

  uppercase-letter:
    type:  chars
    value: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"

  digit:
    type:  chars
    value: "0123456789"

  lowercase-char:
    type: list
    samples:
      - downcase-letter
      - digit

  uppercase-char:
    type: list
    samples:
      - uppercase-letter
      - digit

  character:
    type: list
    samples:
      - lowercase-letter
      - uppercase-letter
      - digit

  byte-unit:
    type: list
    values:
      - B
      - KB
      - MB
      - GB
      - PB

  country:
    type: list
    source:
      resource: META-INF/samples/countries.txt

  name:
    type: list
    source:
      resource: META-INF/samples/names.txt

  surname:
    type: list
    source:
      resource: META-INF/samples/surnames.txt

  full-name:
    type:  template
    value: "{{name}} {{surname}}"

  error-cause:
    type: list
    source:
      resource: META-INF/samples/causes.txt

  table-flip:
    type: list
    source:
      resource: META-INF/samples/table_flips.txt

  negative-adjective:
    type: list
    source:
      resource: META-INF/samples/negative_adjectives.txt

  positive-adjective:
    type: list
    source:
      resource: META-INF/samples/positive_adjectives.txt

  adjective:
    type: list
    samples:
      - negative-adjective
      - positive-adjective

  negative-adverb:
    type: list
    values:
      - stupidly
      - crazily

  positive-adverb:
    type: list
    values:
      - intelligently
      - incredibly
      - smartly

  adverb:
    type: list
    samples:
      - negative-adverb
      - positive-adverb

  commit-message:
    type: template
    source:
      sample:
        type: list
        source:
          resource: META-INF/samples/commit_messages.txt

  chuck-norris:
    type: list
    source:
      resource: META-INF/samples/chuck_norris.txt

  animal:
    type: list
    source:
      resource: META-INF/samples/animals.txt

  tronald-dump:
    type: json
    source:
      sample:
        type: http
        url:  https://api.tronalddump.io/random/quote
        headers:
          Accept: application/json
    path: /value

  business-bullshit:
    type: json
    source:
      sample:
        type: http
        url:  https://corporatebs-generator.sameerkumar.website
    path: /phrase

  whatthecommit:
    type: http
    url:  https://whatthecommit.com/index.txt

  timestamp:
    type: formatter
    source:
      sample:
        type: timestamp
        from:
          sample:
            type: now
        accumulator:
          sample:
            type: range
            min:  0
            max:  1000
        unit: millis

  xgh:
    type: list
    json:
      resource: META-INF/samples/xgh.json
