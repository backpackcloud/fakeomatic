placeholders:
  "#": digit
  "%": downcase_letter
  "*": lowercase_char
  "^": uppercase_letter
  "$": uppercase_char

samples:
  uuid:
    type: uuid
  downcase_letter:
    type: chars
    value: "abcdefghijklmnopqrstuvwxyz"
  uppercase_letter:
    type: chars
    value: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  digit:
    type: chars
    value: "0123456789"
  lowercase_char:
    type: list
    samples:
      - downcase_letter
      - digit
  uppercase_char:
    type: list
    samples:
      - uppercase_letter
      - digit
  chuck_norris:
    type: json
    source:
      sample:
        type: api
        endpoint:
          url: https://api.chucknorris.io/jokes/random
    path: /value
  tronald_dump:
    type: json
    source:
      sample:
        type: api
        endpoint:
          url: https://api.tronalddump.io/random/quote
          headers:
            Accept: application/json
    path: /value
  business_bullshit:
    type: json
    source:
      sample:
        type: api
        endpoint:
          url: https://corporatebs-generator.sameerkumar.website
    path: /phrase
  whatthecommit:
    type: json
    source:
      sample:
        type: api
        endpoint:
          url: http://whatthecommit.com/index.json
    path: /commit_message
  error_cause:
    type: list
    source:
      resource: META-INF/resources/config/causes.txt
  table_flip:
    type: list
    source:
      resource: META-INF/resources/config/table_flips.txt