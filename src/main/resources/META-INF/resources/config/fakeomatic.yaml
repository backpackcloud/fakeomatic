placeholders:
  "#": digit
  "%": letter
  "^": uppercase_letter
  "*": char
  "x": hex_digit

samples:
  uuid:
    type: uuid
  letter:
    type: chars
    value: "abcdefghijklmnopqrstuvwxyz"
  uppercase_letter:
    type: chars
    value: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  digit:
    type: chars
    value: "0123456789"
  char:
    type: composite
    samples:
      - letter
      - digit
  hex_digit:
    type: chars
    value: "0123456789abcdef"
  chuck_norris:
    type: api
    url: https://api.chucknorris.io/jokes/random
    return: /value
  tronald_dump:
    type: api
    url: https://api.tronalddump.io/random/quote
    return: /value
  business_bullshit:
    type: api
    url: https://corporatebs-generator.sameerkumar.website
    return: /phrase
  commit:
    type: api
    url: http://whatthecommit.com/index.json
    return: /commit_message
  cause:
    type: external
    location:
      resource: /META-INF/resources/config/causes.txt
  table_flip:
    type: external
    location:
      resource: /META-INF/resources/config/table_flips.txt